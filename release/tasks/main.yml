  ignore_errors: yes
# pull end
- name: push to remote
  command: 'git push -u origin {{ branname }}'
  args:
    chdir: '{{ dir }}/{{ item }}'
  with_items:
    - '{{ repolist }}'
- name: clean dir
  shell: rm -Rf /home/ec2-user/autorel/*



